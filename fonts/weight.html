<!DOCTYPE html>
<html>
    <head>
        <style>
            p.normal{
                font-weight:normal;
            }
            p.light{
                font-weight: lighter;
            }
            p.thick{
                font-weight: bold;
            }
            p.thicker{
                font-weight: 900;
            }

        </style>
        <body>
            <p class="normal">Normal</p>
            <p class="light">Light</p>
            <p class="thick">Thick</p>
            <p class="thicker">Thicker</p>
        </body>
    </head>
</html>
