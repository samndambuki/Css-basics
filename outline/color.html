<!DOCTYPE html>
<html>
    <head>
        <style>
            p.ex1{
                border:2px solid black;
                outline-style: solid;
                outline-color:#ff0000;
            }
            p.ex2{
                border: 2px solid black;
                outline-style:dotted;
                outline-color:#0000ff;
            }
            p.ex3{
                border:2px solid black;
                outline-style:solid;
                outline-color:#bbbbbb;
            }

        </style>
        <body>
            <p class="ex1">Solid red</p>
            <p class="ex2">Dotted blue</p>
            <p class="ex3">Solid grey</p>

        </body>
    </head>
</html>
