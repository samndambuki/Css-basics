<!DOCTYPE html>
<html>
    <head>
        <style>
            p.ex1{
                border:2px solid black;
                outline-style: solid;
                outline-color:rgb(255,0,0);
            }
            p.ex2{
                border: 2px solid black;
                outline-style:dotted;
                outline-color:rgb(0,0,255)
            }
            p.ex3{
                border:2px solid black;
                outline-style:solid;
                outline-color:rgb(187,187,187);
            }

        </style>
        <body>
            <p class="ex1">Solid red</p>
            <p class="ex2">Dotted blue</p>
            <p class="ex3">Solid grey</p>

        </body>
    </head>
</html>
