<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border:2px solid black;
                outline:green solid 10px;
                margin:auto;
                padding:10px;
                text-align:center;
            }
        </style>
        <body>
            <h2>Css outline</h2>
            <p>This element has a 2px black border and
                a green outline with a width of 10px.</p>
        </body>
    </head>
</html>
