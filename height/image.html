<!DOCTYPE html>
<html>
    <head>
        <style>
            img.one{
                height: auto;
            }
            img.two{
                height: 200px;
                width:200px;
            }
            div.three{
                height: 300px;
                width:300px;
                background-color: powderblue;
            }

        </style> 
        <body>
            <h2>Height and width of the elements</h2>
            <p>Original image</p>
            <img class="one" src="/images/ocean.jpg" width="300" height="300"><br>
            <p>Sized image 200px by 200px</p>
            <img class="two" src="/images/ocean.jpg" width="300" height="300"><br>
            <p>The width and height of this div is 300px</p>
            <div class="three"></div>

        </body>
    </head>
</html>
