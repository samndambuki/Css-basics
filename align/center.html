<!DOCTYPE html>
<html>
    <head>
        <style>
            div.center{
                margin: auto;
                border: 3px solid green;
                padding: 50px;
                width: 60%;

            }

        </style>
    </head>
    <body>
        <h2>Center Align Elements</h2>
        <p>To horizontally center a block element (like div),
         use margin: auto;</p>

         <div class="center">
            Hello World
         </div>
    </body>
</html>
