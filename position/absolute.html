<!DOCTYPE html>
<html>
    <head>
        <style>
            div.relative{
                position:relative;
                width: 400px;
                height: 200px;
                border: 3px solid #73AD21
            }
            div.absolute{
                position: absolute;
                top: 80px;
                right: 0;
                width: 200px;
                height: 100px;
                border: 3px solid green;
            }
        </style>

    </head>
    <body>
        <div class="relative">This is relative</div>
        <div class="absolute">This is absolute</div>
    </body>
</html>
