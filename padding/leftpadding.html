<!DOCTYPE html>
<html>
    <head>
        <style>
            p.padding{
                padding-left:2cm;
            }
            p.padding2{
                padding-left:50%;
            }

        </style>
        <body>
            <p>Text with no left padding</p>
            <p class="padding">Text with left padding of 2cm</p>
            <p class="padding2">Text with left padding of 50%</p>
        </body>
    </head>
</html>
