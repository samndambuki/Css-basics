<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ex1{
                width:300px;
                background-color: yellow;
            }
            div.ex2{
                width:300px;
                padding:25px;
                box-sizing:border-box;
                background-color: lightblue;
            }
        </style>
        <body>
            <div class="ex1">This div is 300px wide</div>
            <div class="ex2">Div remains 300px despite padding of 25px</div>
        </body>
    </head>
</html>
