<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one{
                border-style: solid;
                border-width:5px;
            }
            p.two{
                border-style: solid;
                border-width: medium;
            }
            p.three{
                border-style: dotted;
                border-width: medium;
            }          
            p.four{
                border-style: double;
                border-width: 15px;
            }
            p.six{
                border-style: solid;
                border-width: 5px 20px;
            }
            p.seven{
                border-style: solid;
                border-width: 25px 10px 4px 35px;
            }

        </style>
        <body>
            <p class="one">Paragraph 1 </p>
            <p class="two">paragraph 2</p>
            <p class="three">paragraph 3</p>
            <p class="four">paragraph 4</p>
            <p class="six">This is paragraph 6</p>
            <p class="seven">This is paragraph 7</p>
        </body>
    </head>
</html>
