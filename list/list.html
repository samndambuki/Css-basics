<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            u.b{
                list-style-type: square;
            }
            ol.c{
                list-style-type: upper-roman;
            }
            ol.d{
                list-style-type: lower-alpha;
            }
        </style>
        
    </head>
    <body>
        <p>Unordered list</p>

        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>CocaCola</li>
        </ul>

        <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>

        <p>Ordered List</p>

        <ol class="c">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>

        <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>CocaCola</li>
        </ol>

    </body>
</html>
