<!DOCTYPE html>
<html>
    <head>
        <style>
            ol{
                background-color: blue;
                padding: 20px;
            }

            ul{
                background-color: red;
                padding: 20px;
            }

            ol li{
                background: yellow;
                color: darkred;
                padding: 5px;
                margin-left: 35px;
            }

             ul,li{
                background: green;
                color: darkblue;
                margin: 5px;
            } 
        </style>
        
    </head>
    <body>
        <h1>Lists with colors</h1>

        <ol>
            <li>Coffeee</li>
            <li>Tea</li>
            <li>CocaCola</li>
        </ol>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>CocaCola</li>
        </ul>

    </body>
</html>
