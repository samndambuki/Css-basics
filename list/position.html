<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.a{
                list-style-position: outside;
            }
            ul.b{
                list-style-position: inside;
            }
        </style>

    </head>
        <body>
            <p>List style outside</p>

            <ul class="a">
                <li>Coffee - THis is Coffee</li>
                <li>Tea - THis is tea</li>
                <li>CocaCola - THis is CocaCola</li>
            </ul>

            <p>List style inside</p>

            <ul class="b">
                <li>Coffee - THis is Coffee</li>
                <li>Tea - THis is tea</li>
                <li>CocaCola - THis is CocaCola</li>
            </ul>
        </body>
</html>
