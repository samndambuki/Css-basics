<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background: rgb(0,120, 0);
            }

            div.first{
                background: rgba(0, 120, 0, 0.1);
            }

            div.second{
                background: rgba(0, 120, 0, 0.3);
            }

            div.thrid{
                background: rgba(0, 120, 0, 0.6);
            }

        </style>
        <body>
            <div style="opacity: 0.1;">
                <h1>With 10% Opacity</h1>
            </div>

            <div style="opacity: 0.3;">
                <h1>With 30% opacity</h1>
            </div>

            <div style="opacity: 0.6;">
                <h1>With 60%opacity</h1>
            </div>

            <p>Result With rgba();</p>

            <div class="first">
                <h1>10% opacity</h1>
            </div>

            <div class="second">
                <h1>30 % opacity</h1>
            </div>

            <div class="third">
                <h1>60% opacity</h1>
            </div>

            <div>
                <h1>Default</h1>
            </div>

        </body>
    </head>
</html>
