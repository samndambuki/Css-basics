<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one{
                border-style: solid;
                border-color:#0000ff;
            }
            p.two{
                border-style: solid;
                border-color:#ff0000 #0000ff;
            }
            p.three{
                border-style:solid;
                border-color:#ff0000 #00ff00 #0000ff;
            }
            p.four{
                border-style:solid;
                border-color:#ff0000 #00ff00 #0000ff rgb(250,0,255);
            }
        </style>
        <body>
            <p class="one">Paragraph one</p>
            <p class="two">Paragraph two</p>
            <p class="three">Paragraph three</p>
            <p class="four">Paragraph four</p>
        </body>
    </head>
</html>
