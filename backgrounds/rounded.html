<!DOCTYPE html>
<html>
    <head>
        <style>
            p.normal{
                border: 2px solid red;
                padding:5px;
            }
            p.round1{
                border: 2px solid red;
                padding:5px;
                border-radius: 5px;
            }
            p.round2{
                border:2px solid red;
                padding:5px;
                border-radius:8px;
            }
            p.round3{
                border:2px solid red;
                padding:5px;
                border-radius: 12px;
            }
        </style>
        <body>
            <p class="normal">Normal</p>
            <p class="round1">Round 1</p>
            <p class="round2">Round 2</p>
            <p class="round3">Round 3</p>
        </body>
    </head>
</html>
