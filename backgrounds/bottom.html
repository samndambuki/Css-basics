<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border-style:solid;
            }
            p.none{
                border-bottom-style: none;
            }
            p.dotted{
                border-bottom-style:dotted;
            }
            p.dashed{
                border-bottom-style:dashed;
            }
            p.solid{
                border-bottom-style:solid;
            }
            p.double{
                border-bottom-style: double;
            }
            p.groove{
                border-bottom-style:groove;
            }
            p.ridge{
                border-bottom-style: ridge;
            }
            p.inset{
                border-bottom-style:inset;
            }
            p.outset{
                border-bottom-style:outset;
            }



        </style>
        <body>
            <p class="none">This is paragraph 1</p>
            <p class="dotted">This is paragraph 2</p>
            <p class="dashed">This is paragraph 3</p>
            <p class="solid">This is paragraph 4</p>
            <p class="double">This is a paragraph</p>
            <p class="groove">This is a paragraph</p>
            <p class="ridge">This is a paragraph</p>
            <p class="inset">This is a paragraph</p>
            <p class="outset">This is outset</p>
        </body>
    </head>
</html>
