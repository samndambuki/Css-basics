<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                display: none;
                background-color: yellow;
                padding:20px;
            }
            div:hover p{
                display: block;
            }
        </style>

    </head>
    <body>
        <div>Hover to show p element
        <p>Here I am</p>
        </div>
    </body>
</html>
