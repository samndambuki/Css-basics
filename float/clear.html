<!DOCTYPE html>
<html>
    <head>
        <style>
            .div1{
                float: left;
                padding:10px;
                border: 3px solid green;
            }
            .div2{
                padding: 10px;
                border: 3px solid red;
            }
            .div3{
                float: left;
                border: 3px solid green;
                float: left;
            }
            .div4{
                padding: 10px;
                border: 3px solid red;
                clear: left;
            }
        </style>

    </head>
    <body>
        <h2>Without clear</h2>
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
        <br><br>
        <h2>Wiht Clear</h2>
        <div class="div3">Div 3</div>
        <div class="div4">Div 4</div>
    </body>
</html>
