<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 2px solid;
            }
        </style>
        
    </head>

    <body>
        <h2>Border to table</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Samuel</td>
                <td>Ndambuki</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Muchendu</td>
            </tr>
        </table>

    </body>
</html>
