<!DOCTYPE html>
<html>
    <head>
        <style>
            a.one:link{color:red;}
            a.one:visited{color:green;}
            a.one:hover{color:blue;}

            a.two:link{color:red;}
            a.two:visited{color:green;}
            a.two:hover{font-size: 150%;}

            a.three:link{color:red;}
            a.three:visited{color: green;}
            a.three:hover{background-color: yellow;}

            a.four:link{color:red;}
            a.four:visited{color: green;}
            a.four:hover{font-family: monospace;}

            a.five:link{color:red;text-decoration: none;}
            a.five:visited{color: green;text-decoration: none;}
            a.five:hover{text-decoration: underline;}


        </style>

    </head>
    <body>
        <p><b><a class="one" href="default.asp" target="_blank">This link changes color</a></b></p>
        <p><b><a class="two" href="default.asp" target="_blank">This link chages font size</a></b></p>
        <p><b><a class="three" href="default.asp" target="_blank">This link chages background color</a></b></p>
        <p><b><a class="four" href="default.asp" target="_blank">This link chages font font-family</a></b></p>
        <p><b><a class="five" href="default.asp" target="_blank">This link chages text decoration</a></b></p>

    </body>
</html>
