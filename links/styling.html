<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link
            {
                color:red;
                text-decoration:none;
                background-color: yellow;
            }
            a:visited{
                color:green;
                text-decoration: none;
                background-color: cyan;
            }
            a:hover{
                color:hotpink;
                text-decoration: underline;
                background-color: lightgreen;
            }
            a:active{
                color:blue;
                text-decoration: underline;
                background-color: hotpink;
            }
        </style>
        
    </head>
    <body>
        <p>
            <b>
                <a href="default.asp" target="_blank">This is a link</a>
            </b>
        </p>
    </body>
</html>
